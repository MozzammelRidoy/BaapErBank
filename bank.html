<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baf Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        
    <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600	">Moooooooney </span>!!!</h1>

    </header>

    <main>
            <section class="mt-12"> 

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-violet-400 p-8 rounded-xl col-span-1 md:col-span-2 lg:col-span-1">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                    </div>
                    
                </div>


            </section>


            <!-- Deposit Part  -->
            <section class="mt-12 mb-12 "> 

                <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white">Please Deposit</h4>
                        <input id="deposit-field" class="w-full md:w-9/12 block mt-4 mb-3 px-3 py-1 rounded-md" type="text" name=""  placeholder="$ Amount you want to Deposit">
                        <button id="btn-deposit" class="bg-sky-500 hover:bg-sky-700 px-8 py-2 font-medium rounded-md text-white">Deposit</button>
                    </div>
                    <div class="bg-sky-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white">Withdraw</h4>
                        <input class="w-full md:w-9/12 block mt-4 mb-3 px-3 py-1 rounded-md" type="text" name="" id="withraw-field" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-medium rounded-md text-white">Withdraw</button>
                        
                    </div>
                    
                    
                </div>


            </section>


          
        


        

    </main>

    <footer class="relative bottom-0 left-0 right-0">
        <div class="bg-black p-20 text-center">
            <h3 class="text-sm text-white">Develop by Mozzammel Ridoy</h3>
        </div>
    </footer>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
